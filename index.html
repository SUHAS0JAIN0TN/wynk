  <style>
    .navinside {
      position: relative;
      margin-left: 10px;

    }
    .navinside div.song div {
      display: inline;
    }
  </style>
  <body>
    <nav>
      <div class="nav row">
      </div>
    </nav>
    <button id="save" style="width: 150px" class="active">
      store in local
    </button>
  </body>
  <script src="script.js"></script>
</html>
